<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Runner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Run Java Code</h1>
  
  <!-- Textarea for user to type Java code -->
  <textarea id="code">public class Main { 
    public static void main(String[] args) {
      System.out.println("Hello World!");
    }
  }</textarea>
  <br>
  
  <!-- Embed JDoodle iframe with the specific code execution -->
  <div data-pym-src='https://www.jdoodle.com/embed/v1/6e4d772903524894'></div>
  <script src='https://www.jdoodle.com/assets/jdoodle-pym.min.js' type='text/javascript'></script>

</body>
</html>
